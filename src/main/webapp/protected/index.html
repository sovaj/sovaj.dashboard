<!DOCTYPE html>
<html lang="en" ng-app="dashboard">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../favicon.ico">

        <title>SOVAJ - Micro Service Dashboard</title>

        <link href="../css/sb-admin-2.css" rel="stylesheet">
        <link href="../css/lib/font-awesome/4.0.0/font-awesome.css" rel="stylesheet prefetch">

        <!-- Bootstrap core CSS -->
        <link href="../css/bootstrap.min.css" rel="stylesheet">

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link href="../css/ie10-viewport-bug-workaround.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="dashboard.css" rel="stylesheet">

        <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
        <!--[if lt IE 9]><script src="../js/lib/ie8-responsive-file-warning.js"></script><![endif]-->
        <script src="../js/lib/ie-emulation-modes-warning.js"></script>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body ng-controller="AppCtrl">

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">SOVAJ Dashboard</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Help</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        <li ng-class="{active: monitoringActive}"><a href="#/monitoring">Monitoring <span class="sr-only">(current)</span></a></li>
                        <li ng-class="{active: documentationActive}"><a href="#/documentation">Documentation</a></li>
                        <li ng-class="{active: logsActive}"><a href="#/logs">Logs</a></li>
                        <li ng-class="{active: settingsActive}">
                            <a href="#/settings"><i class="fa fa-cogs fa-fw"></i> Settings<span class="fa arrow"></span></a>
                            <ul ng-show="settingsActive" class="nav nav-second-level collapse slide">
                                <li ng-class="{active: usersActive}">
                                    <a href="#/settings/users"><i class="fa fa-user fa-fw"></i> Users</a>
                                </li>
                                <li ng-class="{active: profileActive}">
                                    <a href="#/settings/profile"><i class="fa fa-wrench fa-fw"></i> Profile</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div ng-view class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main fadeinout">

                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../js/lib/jquery.min.js"><\/script>')</script>
        <script src="../js/lib/bootstrap.min.js"></script>
        <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
        <script src="../js/lib/holder.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="../js/lib/ie10-viewport-bug-workaround.js"></script>


        <!-- Bootstrap -->
        <script src="./../js/lib/angular/1.5.8/angular.min.js"></script>
        <script src="./../js/lib/angular/1.5.8/angular-sanitize.min.js"></script>
        <script src="./../js/lib/angular/1.5.8/angular-route.min.js"></script>
        <script src="./../js/lib/angular/1.5.8/angular-resource.min.js"></script>
        <script src="./../js/lib/angular/1.5.8/angular-animate.js"></script>


        <!-- Basic app part -->
        <script src="./../js/app.js"></script>
        <script src="./../js/route.js"></script>
        <script src="./../js/animation.js"></script>


        <!-- Pages JS -->
        <script src="./index.js"></script>
        <script src="./app/pages/documentation/index.js"></script>
        <script src="./app/pages/monitoring/index.js"></script>
        <script src="./app/pages/logs/index.js"></script>
        <script src="./app/pages/settings/index.js"></script>
        <script src="./app/pages/settings/pages/profile/index.js"></script>
        <script src="./app/pages/settings/pages/users/index.js"></script>

        <!-- Directive Monitoring JS -->
        <script src="./app/pages/logs/directives/listLogs/index.js"></script>

        <!-- Directive Monitoring JS -->
        <script src="./app/pages/monitoring/directives/dependency/index.js"></script>
        <script src="./app/pages/monitoring/directives/system/index.js"></script>
    </body>
</html>
